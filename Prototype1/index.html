<html>
	<head>
		<title>Hello World</title>
		<script type = "text/javascript" src="assets/js/jquery-3.1.1.min.js"> </script>
		<script type = "text/javascript" src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
		<script type = "text/javascript" src = "assets/js/main.js"></script>
	</head>
	
	<body>
		<!--Alles hieronder wordt VR -->
		
		
		
		<a-scene>
			<a-assets>
				<img id="ground" src="assets/img/ground.jpg">
				<img id="wall1" src="assets/img/wall.jpg">
				<img id="wall2" src="assets/img/steen.jpg">
				<img id="wall3" src="assets/img/behang.png">
				
				
				<a-asset-item id="bank" src="assets/obj/sofa.obj"></a-asset-item>
				<a-asset-item id="table" src="assets/obj/table.obj"></a-asset-item>
			</a-assets>
		

			<!-- <a-entity id="camera" camera="userHeight: 5.6" look-controls s position="0 0 0"> -->
				<!-- <a-cursor color="black"> </a-cursor> -->
			<!-- </a-entity> -->
			<a-camera camera="userHeight: 5.6">
				<a-cursor color="white"></a-cursor>
			</a-camera>
			
			
			
			<!-- Boxen bij bank -->
			
			<a-entity id="box_parent">
				<a-box id="box1" color="blue" width="3" height="3" depth="3" position="-4 8 -10"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box2" color="red" width="3" height="3" depth="3" position="0 8 -10"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box3" color="yellow" width="3" height="3" depth="3" position="4 8 -10"></a-box>
			</a-entity>
			
			<a-entity scale="0.007 0.007 0.007" position="-1 0 -10">
                <a-obj-model id="bank1" src="#bank" material="" rotation="0 0 0" ></a-obj-model>
            </a-entity>
			
			
			<!-- Boxen bij behang -->
			<a-entity id="box_parent">
				<a-box id="box11" src="#wall1" width="3" height="3" depth="3" position="-10 8 4"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box22" src="#wall2" width="3" height="3" depth="3" position="-10 8 0"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box33" src="#wall3" width="3" height="3" depth="3" position="-10 8 -4"></a-box>
			</a-entity>
			
			
			
			
			
			<!-- Boxen voor verschillende banken -->
			
			<a-entity id="box_parent">
				<a-box id="box111" width="3" height="3" depth="3" position="10 3 -4"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box222" src="#" width="3" height="3" depth="3" position="10 3 0"></a-box>
			</a-entity>
			
			
			
			
			<a-entity scale="0.005 0.005 0.005" position="10 0 -5">
                <a-obj-model id="object1" material="" rotation="0 -90 0" ></a-obj-model>
            </a-entity>
			
			<a-entity scale="0.025 0.025 0.025" position="10 1.5 0">
                <a-obj-model id="object2"  material="" rotation="0 -90 0" ></a-obj-model>
            </a-entity>
			
			
			
			<!-- Achtergrond -->
			<a-sky color="black"></a-sky>
			<a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
			<a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
			
			<a-entity id="walls">
				<a-plane id="behang1" src="" height="70" width="100" rotation="0 0 0" position="0 35 -50"></a-plane>
				<a-plane id="behang2" src="" height="70" width="100" rotation="0 90 0" position="-50 35 0"></a-plane>
				<a-plane id="behang3" src="" height="70" width="100" rotation="0 180 0" position="0 35 50"></a-plane>
				<a-plane id="behang4" src="" height="70" width="100" rotation="0 270 0" position="50 35 0"></a-plane>
			</a-entity>
			
		</a-scene>
	
	
	
	</body>
</html>
