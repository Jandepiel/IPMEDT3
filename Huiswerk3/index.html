<html>
	<head>
		<title>Hello World</title>
		<script type = "text/javascript" src="assets/js/jquery-3.1.1.min.js"> </script>
		<script type = "text/javascript" src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
		<script type = "text/javascript" src = "assets/js/main.js"></script>
	</head>
	
	<body>
		<!--Alles hieronder wordt VR -->
		
		
		
		<a-scene>
			<a-assets>
				<img id="ground" src="assets/img/ground.jpg">
				<img id="wall" src="assets/img/wall.jpg">
				<a-asset-item id="bank" src="assets/obj/sofa.obj"></a-asset-item>
				<a-asset-item id="table" src="assets/obj/table.obj"></a-asset-item>
			</a-assets>
		

			<!-- <a-entity id="camera" camera="userHeight: 5.6" look-controls s position="0 0 0"> -->
				<!-- <a-cursor color="black"> </a-cursor> -->
			<!-- </a-entity> -->
			<a-camera camera="userHeight: 5.6">
				<a-cursor color="white"></a-cursor>
			</a-camera>
			
			
			
			<!-- Boxen bij bank -->
			
			<a-entity id="box_parent">
				<a-box id="box1" color="blue" width="3" height="3" depth="3" position="-4 10 -10"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box2" color="red" width="3" height="3" depth="3" position="0 10 -10"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box3" color="yellow" width="3" height="3" depth="3" position="4 10 -10"></a-box>
			</a-entity>
			
			<a-entity scale="0.007 0.007 0.007" position="-1 0 -10">
                <a-obj-model id="bank1" src="#bank" material="" rotation="0 0 0" ></a-obj-model>
            </a-entity>
			
			
			<!-- Boxen bij behang -->
			<a-entity id="box_parent">
				<a-box id="box11" color="blue" width="3" height="3" depth="3" position="-10 10 4"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box22" color="red" width="3" height="3" depth="3" position="-10 10 0"></a-box>
			</a-entity>
			
			<a-entity id="box_parent">
				<a-box id="box33" color="yellow" width="3" height="3" depth="3" position="-10 10 -4"></a-box>
			</a-entity>
			
			<a-entity position="-10 0 0">
                <a-plane id="behang" color="" height="10" width="10" rotation="0 90 0"></a-plane>
            </a-entity>
			
			
			
			<!-- Achtergrond -->
			<a-sky color="black"></a-sky>
			
			<a-entity id="walls">
				<a-sky color="black"></a-sky>
				<a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
				<a-plane src="#wall" height="70" width="100" rotation="0 0 0" position="0 35 -50"></a-plane>
				<a-plane src="#wall" height="70" width="100" rotation="0 90 0" position="-50 35 0"></a-plane>
				<a-plane src="#wall" height="70" width="100" rotation="0 180 0" position="0 35 50"></a-plane>
				<a-plane src="#wall" height="70" width="100" rotation="0 270 0" position="50 35 0"></a-plane>
			</a-entity>
			
		</a-scene>
	
	
	
	</body>
</html>
